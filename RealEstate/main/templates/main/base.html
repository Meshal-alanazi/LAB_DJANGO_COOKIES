{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=Phudu:wght@300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% block additional_styles %}

    {% endblock %}
</head>
<body class=" {% if not 'mode' in request.COOKIES %}light-wrapper{% elif 'mode' in request.COOKIES %}dark-wrapper{% endif %} ">

<header>

    <a class="home-icon-link" href="{% url 'main:home_view' %}"><h1 class="home-icon">HOME</h1></a>
    <nav class="top-nav-bar">
        <a href="{% url 'main:home_view' %}">Home</a>
        <a href="{% url 'main:properties_view' %}">Properties</a>
        <a href="{% url 'main:services_view' %}">Services</a>
        <a href="{% url 'main:about_view' %}">About</a>
        <a href="{% url 'main:contact_view' %}">Contact</a>
    </nav>
    <div class="page-settings">
        <span class="material-symbols-outlined">person</span>
        <a class="sign-up">Sign up</a>
        <a href="{% url 'main:light_mode_view' %}"><span class="material-symbols-outlined {% if not 'mode' in request.COOKIES %} active-mode {% endif %}">light_mode</span></a>
        <a href="{% url 'main:dark_mode_view' %}"><span class="material-symbols-outlined {% if 'mode' in request.COOKIES %} active-mode {% endif %}">dark_mode</span></a>
    </div>

</header>
{% block content %}
{% endblock %}
{% block footer %}
<footer>
    <nav class="bottom-nav-bar">

        <div class="nav-item green">
            <span class="material-symbols-outlined">home</span>
            <a href="{% url 'main:properties_view' %}">ALL</a>

        </div>
        <div class="nav-item orange">
            <span class="material-symbols-outlined">apartment</span>
            <a href="{% url 'main:properties_view' %}">PROPERTIES</a>

        </div>
        <div class="nav-item pink">
            <span class="material-symbols-outlined">hotel</span>
            <a href="{% url 'main:properties_view' %}">HOTEL</a>
        </div>
        <div class="nav-item purple">
            <span class="material-symbols-outlined">villa</span>
            <a href="{% url 'main:properties_view' %}">VILLA</a>
        </div>



    </nav>
</footer>
{% endblock %}
</body>
</html>
